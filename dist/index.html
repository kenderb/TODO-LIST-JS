<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="aside-container">
    <aside class="left-aside d-block">
      <button class="top-left-button">
        <ion-icon name="chevron-back-outline" class="arrow"></ion-icon>
      </button>
      <div class="photo-container">
        <div class="photo-bg">
          
          <img  alt="profile image" id="photo"/>
        </div>
      </div>
      <h2>Kender Bolivar</h2>
      <ul class="aside-menu">
        <li class="menu-projects d-flex">
          <button class="projects-button">
            <ion-icon name="grid-outline"></ion-icon>
          </button> 
          <span>Projects</span>
        </li>
      </ul>
    </aside>
  </div>
  <header>
    <nav>
      <ul class="d-flex mt-1">
        <li> 
          <button type="button" class="nav-icon">
            <ion-icon name="grid-outline"></ion-icon> 
          </button>
        </li>
        <li class="ml-auto"> 
          <button type="button" class="nav-icon">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </li>
        <li> 
          <button type="button" class="nav-icon">
            <ion-icon name="notifications-outline"></ion-icon>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-container">
    <h1>
      Welcome, <span id="user-name">Kender</span>!
    </h1>
    <div class="projects-container ">
      <h2 class="projects-title gray-color ">PROJECTS</h2>
      <div class="d-flex projects">
        <div class="project">
          <p class="gray-color project-number"><span id="project-number">40</span>  Todos</p>
          <b>Default </b>
          <div class="project-color-default">
          </div>
        </div>
        <div class="project">
          <p class="gray-color project-number"><span id="project-number">40</span>  Todos</p>
          <b>Default </b>
          <div class="project-color-default">
          </div>
        </div>
        <div class="project">
          <p class="gray-color project-number"><span id="project-number">40</span>  Todos</p>
          <b>Default </b>
          <div class="project-color-default">
          </div>
        </div>
      </div>
      
    </div>
    <div class="todo-container">
      <h2>TODO'S PROJECT</h2>
      <div class="todos">
        <div class="todo d-flex">
          <div class="checkbox-container">
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="checkbox-circle"></label>
          </div>
          <p class="todo-title">
            Pay the bills.
          </p>
        </div>
        <div class="todo d-flex">
          <div class="checkbox-container">
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="checkbox-circle"></label>
          </div>
          <p class="todo-title">
            Play all day.
          </p>
        </div>
        <div class="todo d-flex">
          <div class="checkbox-container">
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="checkbox-circle"></label>
          </div>
          <p class="todo-title">
            Play all day.
          </p>
        </div>
        <div class="todo d-flex">
          <div class="checkbox-container">
            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="checkbox-circle"></label>
          </div>
          <p class="todo-title">
            Play all day.
          </p>
        </div>
      </div>
    </div>
    <button type="button" class="add-todo-btn"><ion-icon name="add-outline"></ion-icon></button>
  </main>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  <script src="main.js"></script>
</body>
</html>
