<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="aside-container d-none" id="aside-container">
    <aside class="left-aside ">
      <button class="top-left-button" id="arrow">
        <ion-icon name="chevron-back-outline" class="arrow" id="arrow"></ion-icon>
      </button>
      <div class="photo-container">
        <div class="photo-bg">
          
          <img  alt="profile image" id="photo"/>
        </div>
      </div>
      <h2>Kender Bolivar</h2>
      <ul class="aside-menu">
        <li class="menu-projects d-flex">
          <button class="projects-button">
            <ion-icon name="grid-outline"></ion-icon>
          </button> 
          <span>Projects</span>
        </li>
      </ul>
    </aside>
  </div>
  <header>
    <nav>
      <ul class="d-flex mt-1">
        <li id="menu-li"> 
          <button type="button" class="nav-icon">
            <ion-icon name="grid-outline"></ion-icon> 
          </button>
        </li>
        <li class="ml-auto"> 
          <button type="button" class="nav-icon">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </li>
        <li> 
          <button type="button" class="nav-icon">
            <ion-icon name="notifications-outline"></ion-icon>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-container">
    <h1>
      Welcome, <span id="user-name">Kender</span>!
    </h1>
    <div class="projects-container " id="projects-container">
      <h2 class="projects-title gray-color ">PROJECTS</h2>
      <div class="d-flex projects" id="projects">
      </div>
    </div>
    <div class="todo-container">
      <h2>TODO'S PROJECT</h2>
      <div class="todos" id="all-todos-container">
      </div>
    </div>
    <button type="button" class="add-todo-btn" id="add-todo-btn"><ion-icon name="add-outline"></ion-icon></button>
  </main>
  <div class="todo-form-container d-none" id="todo-form-container">
    <div class="project-form-container d-none" id="project-form-container">
      <form action="/project" class="project-form" id="project-form">
        <h4>Add a new project</h4>
        <div class="project-input-container">
          <input type="text" placeholder="project title" name="projectTitle" required>
        </div>
        <div class="project-input-container">
          <label for="color">Pick a color</label>
          <input type="color" name="color">
        </div>
        <div>
          <button type="button" id="btn-create-project">Add Project</button>
          <button type="button" id="cancel-project-button">Cancel</button>
        </div>
      </form>
    </div>
    <form action="/" id="todo-form">
      <h3 class="form-title">Create a Todo</h3>
      <div class="errors" id="errors"></div>
      
      <div class="form-segment project-segment">
        <label for="project">Select or create a project</label>
        <select id="project-list" name="project">
          <option value="default" id="default">default</option>
        </select>
        <button type="button" id="create-project">New project</button>
      </div>
      
      <div class="form-segment">
        <label for="title">Title</label>
        <input type="text" name="title" required>
      </div>
      
      <div class="form-segment">
        <label for="date">Date</label>
        <input type="date" name="date" required>
      </div>
      
      <div class="form-segment">
        <label for="description">Description</label>
        <textarea name="description" id="" cols="23" rows="3"></textarea>
      </div>
      
      <div class="form-segment">
        <label for="priority">Priority</label>
        <select id="priority-list" name="priority">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-segment">
        <div>
          <button type="submit" id="create-button">Create</button>
          <button type="button" id="cancel-button">Cancel</button>
        </div>
      </div>
      
    </form>
  </div>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  <script src="main.js"></script>
</body>
</html>
